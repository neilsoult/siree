<!DOCTYPE html>
<html ng-app="plunker">

    <head>
        <meta charset="utf-8" />
        <title>Camisas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />
        <script>document.write('<base href="' + document.location + '" />');</script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.js"></script>
        <script src="app.js"></script>
        <script src="dataService.js"></script>
    </head>

    <body class="container" ng-controller="MainCtrl as vm">
        <div class="content-fluid">
            <div class="row text-left" ng-show="!vm.showColors">
                <p ng-repeat="style in vm.styles | orderBy: 'id'">
                    <button class="btn btn-primary" ng-bind="style.id + ' - ' + style.name" ng-click="vm.selectStyle(style)"></button>
                </p>
            </div>
            <div class="row" ng-show="vm.showColors">
                <div class="col-md-2" ng-repeat="color in vm.colors | orderBy: 'name'">
                    <div class="box">
                        <img ng-src="colors/{{color.id}}.png" />
                        <div class="wrap">
                            <span>{{{color.id}}}. {{color.name}}</span>
                            <input type="checkbox" ng-model="vm.selectedColors[color.id]" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-cancel" ng-click="vm.showColors = false">back</button>
                    <button class="btn btn-primary" ng-click="vm.submit()">submit</button>
                </div>
            </div>
        </div>
    </body>

</html>
