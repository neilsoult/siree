<div>
    <div class="modal-header">
        <h1 ng-bind="mvm.title"></h1>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6" ng-repeat="color in mvm.selectedColors | orderBy: 'name'">
                <span><img ng-src="colors/{{color.id}}.png" />{{color.name}}</span>
            </div>
        </div>
        <div class="row">
            <button ng-click="mvm.close()">CLOSE</button>
        </div>
    </div>
</div>
